<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peachpuff;
             transition: transform 7s;
            /* transition: width  5s  linear 3s,background-color 5s ease-in 2s; */
        }

        .box:hover{
            /* width: 400px; */
           /* background-color: blue; */
           transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform:change the shape this is a css style proprty name </li>
        <li>Transform: itis value of transform value moves either x or  or both axis</li>
        <li>Transition:how to long with chage the shape</li>
    </ul>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</body>
</html>
